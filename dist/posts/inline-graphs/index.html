        <h1>Inline <code>graphviz</code> Graphs</h1>
<p>Here's a simple undirected graph rendered by the new build system:</p>
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
 "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!-- Generated by graphviz version 2.43.0 (0)
 -->
<!-- Title: simple Pages: 1 -->
<svg width="125pt" height="131pt"
 viewBox="0.00 0.00 125.00 131.00" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<g id="graph0" class="graph" transform="scale(1 1) rotate(0) translate(4 127)">
<title>simple</title>
<polygon fill="white" stroke="transparent" points="-4,4 -4,-127 121,-127 121,4 -4,4"/>
<!-- a -->
<g id="node1" class="node">
<title>a</title>
<ellipse fill="none" stroke="black" cx="27" cy="-105" rx="27" ry="18"/>
<text text-anchor="middle" x="27" y="-101.3" font-family="Times,serif" font-size="14.00">A</text>
</g>
<!-- b -->
<g id="node2" class="node">
<title>b</title>
<ellipse fill="none" stroke="black" cx="27" cy="-18" rx="27" ry="18"/>
<text text-anchor="middle" x="27" y="-14.3" font-family="Times,serif" font-size="14.00">B</text>
</g>
<!-- a&#45;&#45;b -->
<g id="edge1" class="edge">
<title>a&#45;&#45;b</title>
<path fill="none" stroke="black" d="M27,-86.8C27,-72.05 27,-50.92 27,-36.18"/>
<text text-anchor="middle" x="72" y="-57.8" font-family="Times,serif" font-size="14.00">Undirected edge</text>
</g>
</g>
</svg>
